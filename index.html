<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/output.css">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <title>Task Tracker</title>
</head>

<body class="p-6 bg-gray-500">
    <div class="mb-10 text-center">
        <h1 class="text-5xl">Task Tracker</h1>
    </div>


    <div class="flex gap-4 mb-6 text-center">
        <div id="todo" class="w-full bg-green-500 p-4 rounded-lg shadow-md">
            <h2 class="text-lg font-semibold mb-4 text-gray-700">To Do</h2>
        </div>

        <div id="inProgress" class="w-full bg-yellow-500 p-4 rounded-lg shadow-md">
            <h2 class="text-lg font-semibold mb-4 text-gray-700">In Progress</h2>
        </div>

        <div id="done" class="w-full bg-red-500 p-4 rounded-lg shadow-md">
            <h2 class="text-lg font-semibold mb-4 text-gray-700">Done</h2>
        </div>
    </div>

    <div class="flex justify-center">
        <div class="flex flex-col gap-3 bg-white p-4 rounded-lg shadow-md max-w-md text-center w-full">
            <h3 class="text-lg font-semibold text-gray-700">Add New Task</h3>
            <input type="text" id="taskTitle"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                placeholder="Task Title">
            <input type="date" id="taskDate"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
            <textarea id="taskSummary" rows="3"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                placeholder="Task Details"></textarea>
            <button id="addTaskButton"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5">
                Add Task
            </button>
        </div>
    </div>











    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <script type="module" src="./scripts/app.js"></script>
</body>

</html>
